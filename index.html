<!DOCTYPE html>
<html>
<style type="text/css">
    p {
        color: #63DB7B;
    }
</style>

<body>
    <h1>Hello World</h1>
    <p id="test">I'm hosted with GitHub Pages.</p>
</body>

</html>
<script>
    window.addEventListener("load", function () {
        var f = document.getElementById('test');
        setInterval(function () {
            f.innerHTML = "Hallo gina, apa kabssss";
            f.style.color = (f.style.color == 'red' ? 'blue' : 'red');
        }, 1000);
    }, false);

</script>
